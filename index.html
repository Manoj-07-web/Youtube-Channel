<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            overflow: hidden;
        }
        .dashboard {
            display: flex;
            flex-direction: row;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .left-panel {
            padding: 40px;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .left-panel h2 {
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .input-group input {
            width: calc(100% - 40px);
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-left: 10px;
        }
        .input-group i {
            font-size: 20px;
            color: #ecf0f1;
        }
        .submit-btn {
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .right-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            width: 450px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .clock {
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin-bottom: 10px;
            color: #34495e;
            text-align: center;
        }
        .about {
            text-align: center;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            line-height: 1.6;
            background: linear-gradient(135deg, #4ca1af, #c4e0e5);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .smiley {
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="left-panel">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="submit-btn">Login</button>
        </div>
        <div class="right-panel">
            <div class="clock" id="clock">--:--:--</div>
            <div class="about">
                <p><strong>Piconic</strong>: A YouTuber who is a comedian and gaming enthusiast. <br> Welcome to the dashboard!</p>
                <div class="smiley">ðŸ˜Š</div>
            </div>
        </div>
    </div>

    <script>
        // Update clock every second
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Login functionality
        document.querySelector('.submit-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            // Temporary authentication logic
            if (username === "user" && password === "password") {
                // Redirect to portfolio.html directly on successful login
                window.location.href = 'portfolio.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
